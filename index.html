<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="users">
        <div class="user1">
            <button class="user" id="userfirst"><i class="fa-solid fa-circle-user"></i></button>
            
            <input type="text" class="user1-input" id="userinput" placeholder="User 1" name="User 1">
            <button class="click" id="click1"><i class="fa-solid fa-paper-plane" id="profile"></i></button>
        </div>
        <div class="user2">
            <button class="user" id="usersecond"><i class="fa-solid fa-circle-user"></i></button>
            <input type="text" class="user2-input" id="userinput" placeholder="User 2" name="User 2">
            <button class="click" id="click2"><i class="fa-solid fa-paper-plane"></i></button>
        </div></div>
        <div class="state"><h4 style="margin-left: 1vmin;"></h4></div>
        <div class="chat-container">

        <div class="messages"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
